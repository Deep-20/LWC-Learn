<template>
    <lightning-card title="Date Validation">
        <div class="slds-p-around_medium">
            <lightning-input 
              type="date"
              label="Start Date"
              name="startDate"
              onchange={datehandler}
            ></lightning-input>
            <lightning-input 
              type="date"
              label="End Date"
              name="endDate"
              onchange={datehandler}
            ></lightning-input>

            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>

            <lightning-button 
              variant="brand"
              label="Submit" 
              onclick={submitHandler}
              class="slds-m-top_medium" 
            ></lightning-button>
        </div>
    </lightning-card>
</template>
