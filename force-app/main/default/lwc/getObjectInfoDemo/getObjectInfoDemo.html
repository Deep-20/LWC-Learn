<template>
    <lightning-card title="getObjectInfo Adapter as Function">
        <div class="slds-var-p-around_medium">
            {defaultRecordTypeId}
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfo Adapter as Property">
        <div class="slds-var-p-around_medium">
            <template if:true={objectData.data}> 
                <div>defaultRecordTypeId : {objectData.data.defaultRecordTypeId} </div>
                <div>Object API Name : {objectData.data.apiName} </div> 
            </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfo(s) Adapter as Function">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfos}> 
                <template for:each={objectInfos.results} for:item='obj'>
                    <div key={obj.result.apiName}>
                        <div> ObjectApiName - {obj.result.apiName} </div>
                        <div> defaultRecordTypeId - {obj.result.defaultRecordTypeId} </div>
                    </div>
                </template> 
        </template>
        </div>
    </lightning-card>
</template>
