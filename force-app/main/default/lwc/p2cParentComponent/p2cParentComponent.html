<template>
    <c-p2c-alert-component 
        message="Hurray!! I got the data!"
        card-heading="Parent to Child Primitive Data Communication"
        number=20
        is-valid=false
        >
    </c-p2c-alert-component>


    <div class="slds-var-m-bottom_medium"></div>
    <c-p2c-carousel-component carousel-details={carouselData}> </c-p2c-carousel-component>

    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title="Parent to Child Comunication on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter Percentage" onkeyup={changeHandler}></lightning-input>
            <c-p2c-progress-component progress-value={percent}></c-p2c-progress-component>
        </div>
    </lightning-card>

    <div class="slds-var-m-bottom_medium"></div>
    
    <c-p2c-slider-component></c-p2c-slider-component>
    <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>

    
</template>
